<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<!-- <body style="background-image: url"{{ url_for('static', filename='Images/ca') }});"> -->
    <div class="container">
        <h2>Cart</h2>
        <ul>
            {% for book, due_date in cart_items %}
                <li>{{ book['title'] }} - Due Date: {{ due_date.strftime('%Y-%m-%d') }}</li>
            {% endfor %}
        </ul>
        <form action="{{ url_for('book_management') }}">
            <button type="submit">Add more books</button>
        </form>
    </div>
</body>
</html>
