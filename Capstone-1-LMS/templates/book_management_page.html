<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/bookMang.css">
</head>
<body>
    <div class="container my-4">
        <h2 class="text-center">Book Management</h2>
        
        <!-- Loop through each category -->
        {% for category, books in books_by_category.items() %}
            <div class="my-4">
                <h3>{{ category }}</h3>
                <form method="POST" action="{{ url_for('book_management') }}">
                    <div class="row">
                        {% for book in books %}
                            <div class="col-md-6 col-lg-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="book" value="{{ book.id }}" id="book{{ book.id }}">
                                    <label class="form-check-label" for="book{{ book.id }}">
                                        {{ book.title }} ({{ book.category }})
                                    </label>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Add to Cart</button>
                </form>
            </div>
        {% endfor %}
        
        <div class="text-center">
            <a href="{{ url_for('cart') }}" class="btn btn-secondary">Go to Cart</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
